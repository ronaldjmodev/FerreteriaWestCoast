<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Detalle del Producto</h1>
<div>
    <p>Id: <span th:text="${producto.id}"></span></p>
    <p>Nombre: <span th:text="${producto.nombre}"></span></p>
    <p>Categoría: <span th:text="${producto.categoria}"></span></p>
    <p>Precio: <span th:text="${producto.precio}"></span></p>
    <p>Descripción: <span th:text="${producto.descripcion}"></span></p>
</div>
</body>
</html>
